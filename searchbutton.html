<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Q1: What does <!DOCTYPE html> mean?
       â†’ It tells the browser that this document uses HTML5. -->

  <meta charset="UTF-8"> <!-- Sets the character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
  <title>YouTube.com Clone</title> <!-- Page title that appears on the browser tab -->

  <!-- ====================== CSS SECTION ====================== -->
  <style>

    /* Q2: What is a class selector in CSS?
          â†’ It starts with a dot (.) and is used to style elements with a specific class name. */

    /* ---------- THUMBNAIL IMAGE STYLE ---------- */
    .thumbnail {
      width: 300px;              /* Sets the width of the image */
      border-radius: 10px;       /* Adds smooth rounded corners */
      cursor: pointer;           /* Changes cursor to hand when hovered */
      margin-bottom: 10px;       /* Adds space below the image */
      transition: box-shadow 0.2s; /* Smooth shadow animation */
    }

    /* Q3: What does :hover do in CSS?
          â†’ It applies a style when the user hovers the mouse over an element. */
    .thumbnail:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Adds soft shadow on hover */
    }

    /* ---------- SEARCH BAR STYLE ---------- */
    .search-bar {
      width: 300px;               /* Width of the search box */
      height: 36px;               /* Height of input field */
      padding-left: 10px;         /* Space inside the box before text */
      border-radius: 18px;        /* Rounded edges for modern look */
      border: 1px solid #ccc;     /* Light gray border */
      font-size: 14px;            /* Font size of the text inside */
      outline: none;              /* Removes blue highlight when clicked */
      transition: box-shadow 0.15s; /* Smooth focus animation */
    }

    /* Q4: What is :focus used for?
          â†’ It applies styles when the input box is active (clicked). */
    .search-bar:focus {
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.3); /* Adds glow when focused */
      border-color: rgb(41, 118, 211);          /* Changes border to blue */
    }

    /* ---------- PAGE LAYOUT STYLE ---------- */
    body {
      font-family: Arial, sans-serif; /* Clean readable font */
      background-color: #f9f9f9;      /* Light gray background (like YouTube) */
      padding: 20px;                  /* Adds spacing around all content */
    }

  </style>
  <!-- ==================== END OF CSS ==================== -->
</head>

<body>
  <!-- ==================== PAGE CONTENT ==================== -->

  <!-- Q5: What does <img> tag do?
       â†’ It displays an image on the web page. -->
  <!-- Q6: What is the purpose of class="thumbnail"?
       â†’ It connects this image to the .thumbnail CSS style defined above. -->
  <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="YouTube Video Thumbnail">

  <!-- Q7: What does <input type="text"> mean?
       â†’ It creates a text field where the user can type. -->
  <!-- Q8: What does placeholder="Search" do?
       â†’ It shows a hint text before the user types anything. -->
  <input class="search-bar" type="text" placeholder="Search">

  -->

  <!-- ==================== END OF PAGE CONTENT ==================== -->
</body>
</html>
